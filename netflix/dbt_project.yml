name: netflix

profile: netflix

seed-paths: ["seeds"]
model-paths: ["models"]
macro-paths: ["macros"]
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  # Builds seeds into '<your_schema_name>_raw'
  netflix:
    +schema: raw

models:
  netflix:
    # Materialize staging models as views, and marts as tables
    staging:
      +materialized: view 
    marts:
      +materialized: table
